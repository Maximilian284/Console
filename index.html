<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" type="text/css" href="./css/materialize.css"></link>
    <link rel="stylesheet" type="text/css" href="./css/style.css"></link>
    <title>Console</title>
  </head>

  <body>
    
    <div class="container">
      <h1 id="title" >Console</h1>
      <div class="row">
        <div class="col s4">          
          <div class = "center"><a href="./space_invaders/index.html" id = "0"><img class="miniature" src="./res/imgs/space-invaders.jpg" ></a></div>
        </div>
        <div class="col s4">
          <div class = "center"><a href="./road_fighter/index.html" id = "1"><img class="miniature" src="./res/imgs/road-fighter.jpg"></a></div>
        </div>
        <div class="col s4">          
          <div class = "center"><a href="./nuts_milk/index.html" id = "2"><img class="miniature" src="./res/imgs/nuts-and-milk.jpg"></a></div>
        </div>
      </div>
    </div>
  </body>

  <script>
    let index = 0
    document.getElementById(index.toString()).childNodes[0].style.borderColor = "red"

    document.addEventListener('keydown', function(event) {
      if(event.key == "ArrowLeft"){
        document.getElementById(index.toString()).childNodes[0].style.borderColor = "white"
        if(index <= 0){
          index = document.getElementsByClassName("center").length - 1
        } else {
          index --
        }
        
      } else if (event.key == "ArrowRight"){
        document.getElementById(index.toString()).childNodes[0].style.borderColor = "white"
        if (index >= document.getElementsByClassName("center").length - 1){
          index = 0
        } else {
          index ++
        }
        
      } else if (event.key == "Enter"){
        window.open(document.getElementById(index.toString()).href, "_self")
      }
      document.getElementById(index.toString()).childNodes[0].style.borderColor = "red"
    })
    
  </script>

</html>
